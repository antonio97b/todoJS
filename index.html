<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Places you've been.</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>To Do:</h1>

      <form id="task-form">
        <div class="form-group">
        <label for="add-task">add task</label>
        <input type="text" name="description" id="description">
      </div>
      <button type="submit" class="btn btn-submit">go</button>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div id="to-do-tasks">
          <h2>Tasks to do</h2>
          <ul class ="list-group" id="tasks">
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div id="completed-tasks">
          <h2>Completed</h2>
          <ul class="list-group" id="completed">
          </ul>
        </div>
      <div class="col-md-6">
    </div>
  </div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
